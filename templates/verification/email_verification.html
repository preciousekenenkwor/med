<!DOCTYPE html>
<html>
  <head>
    <title>{{ website_name }} Email Verification</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        margin: 0;
        padding: 20px;
      }

      h1 {
        color: #007bff;
      }

      p {
        margin-bottom: 20px;
      }

      a.button {
        display: inline-block;
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        text-decoration: none;
        border-radius: 4px;
        transition: background-color 0.2s;
      }

      a.button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <h1>Hello!</h1>
    <p>
      Thank you for signing up on {{website_name }}. Please verify your email by
      filling the otp.
    </p>
    <h6  class="button"> {{otp}}</h6>
    <p>The otp will expire on {{ expiry_time }}.</p>
  </body>
</html>
